name: EpicentralLabs Node.js CI/CD

on:
  push:
    branches: [ "master", "staging"]
  pull_request:
    branches: [ "master", "staging" ]

jobs:
  starting-build-notification:
    runs-on: ubuntu-latest
    steps:
      - name: Discord Build Notification
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.WEBHOOK_URL }}
          username: "EpicentralLabs Build Bot"
          avatar-url: https://pbs.twimg.com/profile_images/1808887488229814272/J60RpS-L_400x400.jpg
          embed-title: "ðŸš€ GitHub Action Has Started on Branch: ${{ github.ref_name }} ðŸŒ¿"
          embed-url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          embed-description: |
            You can see the build job here:  ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            Commit: ${{ github.sha }}
            Branch: ${{ github.ref_name }}
          embed-color: 15105570
          embed-timestamp: ${{ github.event.time }}
          embed-footer: "EpicentralLabs"
          embed-footer-icon: https://pbs.twimg.com/profile_images/1808887488229814272/J60RpS-L_400x400.jpg
          embed-thumbnail: https://pbs.twimg.com/profile_images/1808887488229814272/J60RpS-L_400x400.jpg

  lint:
    runs-on: ubuntu-latest
    needs: starting-build-notification
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - name: Run Lint and Capture Output
        id: lint
        run: |
          lint_output=$(npm run lint 2>&1) || true
          echo "lint_output<<EOF" >> $GITHUB_ENV
          echo "$lint_output" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

  build_and_test:
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test

  build_artifacts:
    runs-on: ubuntu-latest
    needs: build_and_test
    steps:
      - uses: actions/checkout@v4
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: dist

  build-complete-notification:
    runs-on: ubuntu-latest
    needs: build_artifacts
    steps:
      - name: Discord Build Notification
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.WEBHOOK_URL }}
          username: "EpicentralLabs Build Bot"
          avatar-url: https://pbs.twimg.com/profile_images/1808887488229814272/J60RpS-L_400x400.jpg
          embed-title: "Build Successful on Branch: ${{ github.ref_name }} ðŸŽ‰âœ¨"
          embed-url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          embed-description: |
            ðŸŽ‰ The build has been successful! ðŸŽ‰
            
            **Linting Results:**
            ${{
              env.lint_output
                .replace(/\*\*/g, '\\*\\*') // Escape double asterisks
                .replace(/`/g, '\\`') // Escape backticks
            }}
          embed-color: 3066993
          embed-timestamp: ${{ github.run_at }}
          embed-fields: '[{"name": "Repository", "value": "${{ github.repository }}", "inline": true},{"name": "Branch", "value": "${{ github.ref }}", "inline": true},{"name": "Commit", "value": "${{ github.sha }}", "inline": true}]'
          embed-footer: "EpicentralLabs"
          embed-footer-icon: https://pbs.twimg.com/profile_images/1808887488229814272/J60RpS-L_400x400.jpg
          embed-thumbnail: https://pbs.twimg.com/profile_images/1808887488229814272/J60RpS-L_400x400.jpg

      - name: Discord Build Failure Notification
        if: failure()
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.WEBHOOK_URL }}
          username: "EpicentralLabs Build Bot"
          avatar-url: https://pbs.twimg.com/profile_images/1808887488229814272/J60RpS-L_400x400.jpg
          embed-title: "ðŸš¨ Build Failed on Branch: ${{ github.ref_name }} ðŸš¨"
          embed-url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          embed-description: |
            The build has failed! ðŸ›‘
            Please check the logs to see what went wrong.
            Commit: ${{ github.sha }}
            Branch: ${{ github.ref_name }}
          embed-color: 15158332
          embed-footer: "EpicentralLabs"
          embed-footer-icon: https://pbs.twimg.com/profile_images/1808887488229814272/J60RpS-L_400x400.jpg
          embed-timestamp: ${{ github.run_at }}
