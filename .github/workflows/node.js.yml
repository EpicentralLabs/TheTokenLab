name: EpicentralLabs Node.js CI/CD

on:
  push:
    branches: [ "master", "staging"]
  pull_request:
    branches: [ "master", "staging" ]

jobs:
  starting-build-notification:
    runs-on: ubuntu-latest
    steps:
      - name: Discord Build Notification
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.WEBHOOK_URL }}
          username: "EpicentralLabs Build Bot"
          avatar-url: https://pbs.twimg.com/profile_images/1808887488229814272/J60RpS-L_400x400.jpg
          embed-title: "üöÄ Starting Build, On Branch: ${{ github.ref_name }} üåø"
          embed-url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          embed-description: |
            üéâ You can see the build job here: [View Build](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) 

            **Commit:** `${{ github.sha }}`
            **Branch:** `${{ github.ref_name }}`
          embed-color: 15105570
          embed-timestamp: ${{ github.event.time }}
          embed-footer: "EpicentralLabs"
          embed-footer-icon: https://pbs.twimg.com/profile_images/1808887488229814272/J60RpS-L_400x400.jpg
          embed-thumbnail: https://pbs.twimg.com/profile_images/1808887488229814272/J60RpS-L_400x400.jpg

  lint:
    runs-on: ubuntu-latest
    needs: starting-build-notification
    strategy:
      matrix:
        node-version: [ 22.x ]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - name: Run Lint and Capture Output
        run: |
          echo "Running lint..."
          lint_output=$(npm run lint 2>&1) || true
          echo "$lint_output" > lint_output.${{ github.ref_name }}.${{ github.sha }}.txt
      - name: Upload Lint Output to Discord
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.WEBHOOK_URL }}
          username: "EpicentralLabs Build Bot"
          avatar-url: https://pbs.twimg.com/profile_images/1808887488229814272/J60RpS-L_400x400.jpg
          embed-title: "Lint Results for Branch: ${{ github.ref_name }} üìù"
          embed-url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          embed-description: "The linting results are attached below."
          embed-color: 3066993
          embed-footer: "EpicentralLabs"
          embed-footer-icon: https://pbs.twimg.com/profile_images/1808887488229814272/J60RpS-L_400x400.jpg
          filename: lint_output.${{ github.ref_name }}.${{ github.sha }}.txt
  

  build_and_test:
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test

  build_artifacts:
    runs-on: ubuntu-latest
    needs: build_and_test
    steps:
      - uses: actions/checkout@v4
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: dist

  build-complete-notification:
    runs-on: ubuntu-latest
    needs: build_artifacts
    steps:
      - name: Discord Build Notification
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.WEBHOOK_URL }}
          username: "EpicentralLabs Build Bot"
          avatar-url: https://pbs.twimg.com/profile_images/1808887488229814272/J60RpS-L_400x400.jpg
          embed-title: "Build Successful on Branch: ${{ github.ref_name }} üéâ‚ú®"
          embed-url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          embed-description: |
            üéâ The build was successful! üéâ
          embed-color: 3066993
          embed-timestamp: ${{ github.run_at }}
          embed-fields: '[{"name": "Repository", "value": "${{ github.repository }}", "inline": true},{"name": "Branch", "value": "${{ github.ref }}", "inline": true},{"name": "Commit", "value": "${{ github.sha }}", "inline": true}]'
          embed-footer: "EpicentralLabs"
          embed-footer-icon: https://pbs.twimg.com/profile_images/1808887488229814272/J60RpS-L_400x400.jpg
          embed-thumbnail: https://pbs.twimg.com/profile_images/1808887488229814272/J60RpS-L_400x400.jpg

      - name: Discord Build Failure Notification
        if:  ${{ failure() }}
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.WEBHOOK_URL }}
          username: "EpicentralLabs Build Bot"
          avatar-url: https://pbs.twimg.com/profile_images/1808887488229814272/J60RpS-L_400x400.jpg
          embed-title: "üö® Build Failed on Branch: ${{ github.ref_name }} üö®"
          embed-url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          embed-description: |
            The build has failed! üõë
            Please check the logs to see what went wrong.
            Commit: `${{ github.sha }}`
            Branch: `${{ github.ref_name }}`
            Run ID: `${{ github.run_id }}`
          embed-color: 15158332
          embed-footer: "EpicentralLabs"
          embed-footer-icon: https://pbs.twimg.com/profile_images/1808887488229814272/J60RpS-L_400x400.jpg
          embed-timestamp: ${{ github.run_at }}
