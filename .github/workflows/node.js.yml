name: EpicentralLabs Node.js CI/CD

on:
  push:
    branches: [ "master", "staging"]
  pull_request:
    branches: [ "master", "staging" ]

jobs:
  starting-build-notification:
    runs-on: ubuntu-latest
    steps:
      - name: Set Start Time
        id: start_time
        run: echo "start_time=$(date +%s)" >> $GITHUB_ENV
      - name: Discord Build Notification
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.WEBHOOK_URL }}
          username: "EpicentralLabs Build Bot"
          avatar-url: https://pbs.twimg.com/profile_images/1808887488229814272/J60RpS-L_400x400.jpg
          embed-title: "ðŸš€ Starting Build, On Branch: ${{ github.ref_name }} ðŸŒ¿"
          embed-url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          embed-description: |
            ðŸŽ‰ You can see the build job here: [View Build](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) 

            **Commit:** `${{ github.sha }}`
            **Branch:** `${{ github.ref_name }}`
          embed-color: 15105570
          embed-timestamp: ${{ github.event.time }}
          embed-footer-text: "EpicentralLabs"
          embed-footer-icon-url: https://pbs.twimg.com/profile_images/1808887488229814272/J60RpS-L_400x400.jpg
    timeout-minutes: 1
    continue-on-error: true

  lint:
    runs-on: ubuntu-latest
    needs: starting-build-notification
    strategy:
      matrix:
        node-version: [ 22.x ]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - name: Run Lint and Capture Output
        run: |
          echo "Running lint..."
          lint_output=$(npm run lint 2>&1) || true
          echo "$lint_output" > lint_output.${{ github.ref_name }}.${{ github.sha }}.txt
      - name: Send Lint Message to Discord
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.WEBHOOK_URL }}
          username: "EpicentralLabs Build Bot"
          avatar-url: https://pbs.twimg.com/profile_images/1808887488229814272/J60RpS-L_400x400.jpg
          embed-title: "Lint Results for Branch: ${{ github.ref_name }} ðŸ“"
          embed-url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          embed-description: "See the file lint_output.${{ github.ref_name }}.${{ github.sha }}.txt for the full lint output."
          embed-color: 3066993
          embed-footer-text: "EpicentralLabs"
          embed-footer-icon-url: https://pbs.twimg.com/profile_images/1808887488229814272/J60RpS-L_400x400.jpg
      - name: Upload Lint Output to Discord
        run: |
          curl -F "content=Lint Results" \
               -F "file=@lint_output.${{ github.ref_name }}.${{ github.sha }}.txt" \
               -H "Content-Type: multipart/form-data" \
               ${{ secrets.WEBHOOK_URL }}

  build_and_test:
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
      - name: Calculate Build Time
        id: calculate_time
        run: |
          end_time=$(date +%s)
          total_time=$(( end_time - start_time ))
          echo "Total Build Time: ${total_time} seconds" >> $GITHUB_ENV

  build_artifacts:
    runs-on: ubuntu-latest
    needs: build_and_test
    steps:
      - uses: actions/checkout@v4
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: dist

  build-complete-notification:
    runs-on: ubuntu-latest
    needs: build_artifacts
    steps:
      - name: Discord Build Notification
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.WEBHOOK_URL }}
          username: "EpicentralLabs Build Bot"
          avatar-url: https://pbs.twimg.com/profile_images/1808887488229814272/J60RpS-L_400x400.jpg
          embed-title: "Build Successful on Branch: ${{ github.ref_name }} ðŸŽ‰âœ¨"
          embed-url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          embed-description: |
            ðŸŽ‰ The build was successful! ðŸŽ‰
            **Total Build Time:** ${{ env.total_time }} seconds
            **Repository:** `${{ github.repository }}`
            **Branch:** `${{ github.ref }}`
          embed-color: 3066993
          embed-timestamp: ${{ github.run_at }}
          embed-footer-text: "EpicentralLabs"
          embed-footer-icon-url: https://pbs.twimg.com/profile_images/1808887488229814272/J60RpS-L_400x400.jpg

      - name: Discord Build Failure Notification
        if:  ${{ failure() }}
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.WEBHOOK_URL }}
          username: "EpicentralLabs Build Bot"
          avatar-url: https://pbs.twimg.com/profile_images/1808887488229814272/J60RpS-L_400x400.jpg
          embed-title: "ðŸš¨ Build Failed on Branch: ${{ github.ref_name }} ðŸš¨"
          embed-url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          embed-description: |
            The build has failed! ðŸ›‘
            Please check the logs to see what went wrong.
            Commit: `${{ github.sha }}`
            Branch: `${{ github.ref_name }}`
            Run ID: `${{ github.run_id }}`
          embed-color: 15158332
          embed-footer-text: "EpicentralLabs"
          embed-footer-icon-url: https://pbs.twimg.com/profile_images/1808887488229814272/J60RpS-L_400x400.jpg
          embed-timestamp: ${{ github.run_at }}
