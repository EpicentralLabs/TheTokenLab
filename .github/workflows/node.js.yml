name: Node.js CI

on:
  push:
    branches: [ "master", "staging"]
  pull_request:
    branches: [ "master", "staging" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 22.x ]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - name: Run Linting
        run: npm run lint > lint-results.txt || true
      - name: Upload Lint Results
        uses: actions/upload-artifact@v3
        with:
          name: lint-results
          path: lint-results.txt

  build_and_test:
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test

  build_artifacts:
    runs-on: ubuntu-latest
    needs: build_and_test
    steps:
      - uses: actions/checkout@v4
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
            name: build-artifacts
            path: dist
  message:
    runs-on: ubuntu-latest
    needs: build_artifacts
    steps:
    - name: Discord Build Notification
      uses: tsickert/discord-webhook@v5.3.0
      with:
        webhook-url: ${{ secrets.WEBHOOK_URL }}
        username: "EpicentralLabs Build Bot"
        avatar-url: https://pbs.twimg.com/profile_images/1808887488229814272/J60RpS-L_400x400.jpg
        embed-title: "GitHub Actions Build Notification"
        embed-url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        embed-description: |
          The build has been successful! ðŸŽ‰

          Linting Results:
          ```
          ${{ env.lint_output }}
          ```
        embed-color: 3066993
        embed-timestamp: ${{ github.run_at }}
        embed-fields: |
          [
            {
              "name": "Repository",
              "value": "${{ github.repository }}",
              "inline": true
            },
            {
              "name": "Branch",
              "value": "${{ github.ref }}",
              "inline": true
            },
            {
              "name": "Commit",
              "value": "${{ github.sha }}",
              "inline": true
            }
          ]
        embed-footer: "EpicentralLabs"
        embed-footer-icon: https://pbs.twimg.com/profile_images/1808887488229814272/J60RpS-L_400x400.jpg
        embed-thumbnail: https://pbs.twimg.com/profile_images/1808887488229814272/J60RpS-L_400x400.jpg
