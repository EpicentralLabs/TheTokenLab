name: EpicentralLabs Node.js CI/CD

on:
  push:
    branches: [ "master", "staging"]
  pull_request:
    branches: [ "master", "staging" ]

jobs:
  starting-build-notification:
    runs-on: ubuntu-latest
    needs: build_artifacts
    steps:
      - name: Discord Build Notification
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.WEBHOOK_URL }}
          username: "EpicentralLabs Build Bot"
          avatar-url: https://pbs.twimg.com/profile_images/1808887488229814272/J60RpS-L_400x400.jpg
          embed-title: "🚀 GitHub Action Has Started on Branch: ${GITHUB_REF#refs/heads/} at ${{ github.run_at }} 🛠️"
          embed-url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          embed-description: |
            You can see the build job here:  ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            Commit: ${{ github.sha }}
            Commit Message: ${{ github.event.head_commit.message }}
            Branch: ${GITHUB_REF#refs/heads/}
          embed-color: 15105570
          embed-timestamp: ${{ github.run_at }}
          embed-footer: "EpicentralLabs"
          embed-footer-icon: https://pbs.twimg.com/profile_images/1808887488229814272/J60RpS-L_400x400.jpg
          embed-thumbnail: https://pbs.twimg.com/profile_images/1808887488229814272/J60RpS-L_400x400.jpg
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 22.x ]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - name: Run Lint and Capture Output
        id: lint
        run: |
          lint_output=$(npm run lint 2>&1) || true
          echo "lint_output=$lint_output" >> $GITHUB_ENV

  build_and_test:
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test

  build_artifacts:
    runs-on: ubuntu-latest
    needs: build_and_test
    steps:
      - uses: actions/checkout@v4
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: dist
  build-complete-notification:
    runs-on: ubuntu-latest
    needs: build_artifacts
    steps:
      - name: Discord Build Notification
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.WEBHOOK_URL }}
          username: "EpicentralLabs Build Bot"
          avatar-url: https://pbs.twimg.com/profile_images/1808887488229814272/J60RpS-L_400x400.jpg
          embed-title: "✅ Build Completed Successfully! 🎉 at ${{ github.run_at }}"
          embed-url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          embed-description: |
            🎉 The build has been successful! 🎉
            
            Linting Results:
            ```
            ${{ env.lint_output }}
            ```
          embed-color: 3066993
          embed-timestamp: ${{ github.run_at }}
          embed-fields: '[{"name": "Repository", "value": "${{ github.repository }}", "inline": true},{"name": "Branch", "value": "${{ github.ref }}", "inline": true},{"name": "Commit", "value": "${{ github.sha }}", "inline": true}]'
          embed-footer: "EpicentralLabs"
          embed-footer-icon: https://pbs.twimg.com/profile_images/1808887488229814272/J60RpS-L_400x400.jpg
          embed-thumbnail: https://pbs.twimg.com/profile_images/1808887488229814272/J60RpS-L_400x400.jpg
